<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM | Aula 09</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: #313131;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos de DOM</h1>
    <p>Aqui vai o res</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="button">Clique em mim</div>
    <div name="NameButton">Clique em mim</div>
    <div class="ClassButton">Clique em mim</div>
    <hr>
    <script>
        //seleção por nome da tag HTML
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(`Output: ${p1.innerText}`)

        //seleção por id
        var button = window.document.getElementById('button')
        button.style.background = "green"
        button.innerText = "Texto adicionado através de JS, usando .innerText"

        //seleção por Name
        var NameButton = window.document.getElementsByName('NameButton')[0]
        NameButton.style.background = "blue"
        NameButton.innerHTML = "Mesma coisa, porém selecionado com <strong>getElementsByName</strong>"

        //seleção por Classe
        var ClassButton = window.document.getElementsByClassName('ClassButton')[0]
        ClassButton.style.background = "brown"
        ClassButton.innerHTML = "Mesma coisa, porém selecionado com <strong>getElementsByClassName</strong>"
    </script>
    <hr>
    <h2>Utilizando o querySelector()</h2>
    <div id="query">Clique em mim</div>
    <script>
        var query = window.document.querySelector('div#query')
        query.style.background = "grey"
        query.innerText = "Selecionado usando querySelector()"
    </script>
</body>
</html>
