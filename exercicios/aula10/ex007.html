<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números - Aula 10</title>
    <style>
	body {
	    font: normal 18pt Arial;
	}
	input {
	    width: 115px;
	}
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="resultado">O resultado é:</p>
    <script>
        function somar(){
	        //seleciona o que está dentro da caixa de texto	
            var tn1 = window.document.getElementById('txtn1') 
            var tn2 = window.document.querySelector('input#txtn2')
            var resultado = window.document.getElementById('resultado')

            //converte o valor string para número
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

	        //soma e print muda o innerHTML de resultado para aparecer a soma.	 
            var soma = n1 + n2
            resultado.innerHTML = `O resultado é: <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
