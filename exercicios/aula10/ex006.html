<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - Aula 10 | HTML</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#area {
            font: bold 30px Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.267);
        }
    </style>
</head>
<body>
    <h1>Disparando eventos através do HTML</h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        INTERAJA
    </div>

    <script>
        var a = window.document.getElementById('area') //colocando a variável fora da function, é possível chamá-la sem ter declará-la novamente.

        function clicar(){
            a.innerText = "Clicou"
            a.style.background = "rgb(200,50,50)"
        }
        function entrar(){
            a.innerText = "Entrou"
            a.style.background = "rgb(50,50,255)"
        }
        function sair(){
            a.innerText = "Saiu"
            a.style.background = "rgb(130,0,130)"
        }
    </script>
</body>
</html>
