<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Aula 11</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        section {
            margin-top: 50px;
            margin-bottom: 15px;
        }
        div#res {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    <p>Descubra se você é estrangeiro ou não.</p>
    <section>
        <p>Em qual país você nasceu?</p>
        <input type="text" name="pais" id="pais">
    </section>
    <div><input type="button" value="Descubra" onclick="clicar()"></div>

    <div id="res"></div>

    <script>
        function clicar(){
            var pais = window.document.getElementById('pais')
            if(pais.value=='Brasil') {
                res.innerHTML = "<p>Você <strong>NÃO</strong> é estrangeiro.</p>"
            } else {
                res.innerHTML = "<p>Você <strong>É</strong> estrangeiro.</p>"
            }
        }
    </script>
</body>
</html>
