<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino 01 - Multiplicação | JS</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
        section {
            width: fit-content;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        input {
            max-width: 80px;
            height: 20px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Multiplicação</h1>
        <input type="number" name="texton1" id="texton1"> x
        <input type="number" name="texton2" id="texton2">
        <input type="button" value="=" onclick="clicar()">
        <p id="resultado">O resultado é:</p>
    </section>

    <script>
        function clicar(){
            var tn1 = window.document.getElementById('texton1')
            var tn2 = window.document.getElementById('texton2')
            var resultado = window.document.getElementById('resultado')
            
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            multiplica = n1*n2
            resultado.innerHTML = `O resultado é: <strong>${multiplica}</strong>`
        }
    </script>
</body>
</html>
